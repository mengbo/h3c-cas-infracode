      summary: 增加ACL策略
      description: 增加ACL策略
      consumes:
        - application/xml
        - application/json
      produces:
        - application/xml
        - application/json
      parameters:
        - name: acl
          in: body
          description: ACL策略实体
          schema:
            type: object
