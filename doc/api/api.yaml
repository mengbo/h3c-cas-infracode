paths:
  /cas/casrs/virFireWall:
    post:
      tags:
        - virFireWall
      summary: 增加安全组
      description: 增加安全组
      consumes:
        - application/xml
        - application/json
      produces:
        - application/xml
        - application/json
      parameters:
        - name: securityGroup
          in: body
          description: 安全组配置实体信息
          schema:
            type: object
            xml:
              name: virFireWall
            properties:
              title:
                description: 安全组显示名称(必须)
                example: admin
                type: string
                xml:
                  name: title
              description:
                description: 安全组描述（可选）
                example: new
                type: string
                xml:
                  name: description
              rule:
                type: array
                description: 规则配置（可选）
                xml:
                  name: rule
                items:
                  type: object
                  xml:
                    name: rule
                  properties:
                    protocol:
                      description: TCP/IP规则协议号码, ICMP为1,TCP为6,UDP为17，所有协议为-1
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: protocol
                    ipType:
                      description: ip类型：ipv4 or ipv6
                      example: ipv4
                      type: string
                      xml:
                        name: ipType
                    remoteIp:
                      description: 远端IP地址
                      example: 0.0.0.0
                      type: string
                      xml:
                        name: remoteIp
                    remoteMask:
                      description: 远端子网掩码 或 网络前缀
                      example: 0.0.0.0
                      type: string
                      xml:
                        name: remoteMask
                    priority:
                      description: 优先级
                      example: 999
                      type: integer
                      format: int32
                      xml:
                        name: priority
                    direction:
                      description: 方向，0表示入口；1，表示出口；。默认为0。
                      example: 1
                      type: integer
                      format: int32
                      xml:
                        name: direction
                    portStart:
                      description: 起始端口 (若protocol为1时，此字段自动设置等于type)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: portStart
                    portEnd:
                      description: 结束端口 (若protocol为1时，此字段自动设置等于code)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: portEnd
                    type:
                      description: icmp的type(若protocol为1时，使用此字段)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: type
                    code:
                      description: icmp的code (若protocol为1时，使用此字段)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: code
          required: true
      responses:
        '200':
          description: 操作成功
          schema:
            type: object
            xml:
              name: rsResult
            properties:
              state:
                type: integer
                format: int32
                description: 状态
                example: 0
                xml:
                  name: state
              data:
                type: string
                description: 结果
                example: 4
                xml:
                  name: data
              errorCode:
                type: integer
                format: int32
                description: 错误码
                example: 0
                xml:
                  name: errorCode
              message:
                type: string
                description: 操作描述
                example: 加虚拟防火墙“test5”成功。
                xml:
                  name: message
        '401':
          description: 请求未授权
        '409':
          description: 请求发生业务性错误
          headers:
            Error-Code:
              type: integer
              description: 业务错误码
            Error-Message:
              type: string
              description: 对业务错误的描述
