              name: aclStrategy
            properties:
              name:
                type: string
                description: ACL策略名（必须）
                example: test
                xml:
                  name: name
              description:
                type: string
                description: ACL策略描述
                example: abc
                xml:
                  name: description
              defaultAclAction:
                type: integer
                format: int32
                description: ACL规则默认动作  (0:拒绝;1:允许)
                example: 1
                xml:
                  name: defaultAclAction
              defaultAclOutAction:
                type: integer
                format: int64
                description: ACL规则默认动作  (0:拒绝;1:允许)
                example: 1
                xml:
                  name: defaultAclOutAction
              rule:
                type: array
                xml:
                  name: rule
                items:
                  type: object
                  xml:
                    name: rule
                  properties:
                    protocol:
                      type: integer
                      format: int32
