                      example: 65535
                      xml:
                        name: protocol
                    srcIp:
                      type: string
                      description: 源IP地址
                      example: 192.168.10.0
                      xml:
                        name: srcIp
                    srcMask:
                      type: string
                      description: 源子网掩码
                      example: 255.255.255.0
                      xml:
                        name: srcMask
                    destIp:
                      type: string
                      description: 目的IP地址
                      example: 192.168.20.0
                      xml:
                        name: destIp
                    destMask:
                      type: string
                      description: 目的子网掩码
                      example: 255.255.255.0
                      xml:
                        name: destMask
                    action:
                      type: integer
                      format: int32
                      description: ACL规则对报文采取的动作(0:拒绝;1:允许)
                      example: 1
                      xml:
                        name: action
                    priority:
                      type: integer
                      format: int32
                      description: 优先级
                      example: 1
                      xml:
                        name: priority
                    direction:
                      type: integer
                      format: int32
                      description: 方向
