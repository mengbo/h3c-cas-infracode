                items:
                  type: object
                  xml:
                    name: rule
                  properties:
                    id:
                      description: ID
                      type: integer
                      format: int64
                      xml:
                        name: id
                    protocol:
                      description: TCP/IP规则协议号码, ICMP为1,TCP为6,UDP为17，所有协议为-1
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: protocol
                    ipType:
                      description: ip类型：ipv4 or ipv6
                      example: ipv4
                      type: string
                      xml:
                        name: ipType
                    remoteIp:
                      description: 远端IP地址
                      example: 0.0.0.0
                      type: string
                      xml:
                        name: remoteIp
                    remoteMask:
                      description: 远端子网掩码 或 网络前缀
                      example: 0.0.0.0
                      type: string
                      xml:
                        name: remoteMask
                    priority:
                      description: 优先级
                      example: 999
                      type: integer
                      format: int32
                      xml:
                        name: priority
                    direction:
                      description: 方向，0表示入口；1，表示出口；。默认为0。
                      example: 1
                      type: integer
                      format: int32
                      xml:
                        name: direction
                    portStart:
                      description: 起始端口 (若protocol为1时，此字段设置为null，不返回)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: portStart
                    portEnd:
                      description: 结束端口 (若protocol为1时，此字段设置为null，不返回)
                      example:
                      type: integer
                      format: int32
                      xml:
                        name: portEnd
                    type:
                      description: icmp的type(若protocol为1时，返回此字段)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: type
                    code:
                      description: icmp的code (若protocol为1时，返回此字段)
                      example: -1
                      type: integer
                      format: int32
                      xml:
                        name: code
        '401':
          description: 请求未授权
        '409':
          description: 请求发生业务性错误
          headers:
            Error-Code:
              type: integer
              description: 业务错误码
            Error-Message:
              type: string
              description: 对业务错误的描述
    put:
      tags:
        - virFireWall
      summary: 根据名称修改安全组
      description: 根据名称修改安全组
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - name: title
          in: path
          type: string
          description: 安全组名称
          required: true
        - name: rsResPool
          in: body
          schema:
            $ref: '#/definitions/RsVirFireWall'
          description: 安全组实体
          required: true
      responses:
        '200':
          description: 操作成功
          schema:
            $ref: '#/definitions/RsResult'
        '401':
          description: 请求未授权
        '409':
          description: 请求发生业务性错误
          headers:
            Error-Code:
              type: integer
              description: 业务错误码
            Error-Message:
              type: string
              description: 对业务错误的描述
    delete:
      tags:
        - virFireWall
      summary: 根据名称删除安全组
      description: 根据名称删除安全组
      consumes:
        - application/xml
        - application/json
      produces:
        - application/xml
        - application/json
      parameters:
        - name: title
